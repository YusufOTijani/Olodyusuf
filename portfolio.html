<!DOCTYPE html>

    <title>Yusuf-Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

  <body class="bg-gray-100">
    <nav class="bg-white p-4 shadow-md">
      <div
        class="container mx-auto flex justify-between items-center"
        x-data="{ isOpen: false }"
      >
        <a href="./index.html">
          <img
            class="size-10 rounded-full"
            src="./IMG-ME.jpg"
            alt="Your Company"
          />

        <a

        >
          <i class="fas fa-download"></i>
          <span class="text-gray-700">CV</span>
        </a>

        <div class="md:hidden">
          <button
            @click="isOpen = !isOpen"
            type="button"
            class="text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <div class="hidden md:flex space-x-6">
          <a
            href="./publication.html"
            class="text-gray-700 font-bold hover:text-blue-900"
            >Publications</a
          >
          <a
            href="./talks.html"
            class="text-gray-700 font-bold hover:text-blue-900"
            >Talks</a
          >
          <a
            href="./Teachings.html"

            >Teaching</a
          >
          <a
            href="./portfolio.html"
            class="text-gray-700 font-bold hover:text-blue-900"
            >Portfolio</a
          >
          <a
            href="./blog-post.html"
            class="text-gray-700 font-bold hover:text-blue-900"
            >Blog Posts</a
          >
        </div>

        <div
          class="md:hidden absolute top-16 right-4 w-48 bg-white rounded-md shadow-lg"
          x-show="isOpen"
          x-transition:enter="transition ease-out duration-300 transform"
          x-transition:enter-start="opacity-0 scale-95"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-200 transform"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-95"
        >
          <div class="py-2">
            <a
              href="./publication.html"
              class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Publications</a
            >
            <a
              href="./talks.html"
              class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Talks</a
            >
            <a
              href="./Teachings.html"

            >
            <a
              href="./portfolio.html"
              class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Portfolio</a
            >
            <a
              href="./blog-post.html"
              class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Blog Posts</a
            >
